<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews - ROSHAN GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="picsA3/icon.png">
</head>
<body class="custom-bg">
    <header>
        <div class="header-container flex justify-between items-center px-8 h-16">
            <div class="logo">
                <img src="picsA3/LOGO.png" alt="Gym Logo" class="w-24 h-auto" />
            </div>
            <input type="checkbox" id="menu-toggle" class="hidden" />
            <label for="menu-toggle" class="mobile-menu-toggle text-white text-3xl cursor-pointer block md:hidden" aria-label="Toggle menu">â˜°</label>
            <nav class="nav-menu hidden md:flex">
                <ul class="flex flex-col md:flex-row md:justify-end list-none gap-6 pr-0 ml-auto">
                    <li><a href="index.html" class="text-white font-bold text-base no-underline hover:text-green-700 block px-4 py-2">Home</a></li>
                    <li><a href="about.html" class="text-white font-bold text-base no-underline hover:text-green-700 block px-4 py-2">About</a></li>
                    <li><a href="services.html" class="text-white font-bold text-base no-underline hover:text-green-700 block px-4 py-2">Services</a></li>
                    <li><a href="testimonials.html" class="text-white font-bold text-base no-underline hover:text-green-700 block px-4 py-2">Reviews</a></li>
                    <li><a href="package.html" class="text-white font-bold text-base no-underline hover:text-green-700 block px-4 py-2">Package</a></li>
                    <li><a href="contact.html" class="text-white font-bold text-base no-underline hover:text-green-700 block px-4 py-2">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="testimonials">
        <h2>Testimonials</h2>
        <div class="testimonial-slider">
            <div class="testimonial active">
                <p>"This gym changed my life! The trainers are amazing and the facilities are top-notch."</p>
                <span>- John Doe</span>
            </div>
            <div class="testimonial">
                <p>"I love the group classes and the supportive community here."</p>
                <span>- Jane Smith</span>
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Gym Fitness. All rights reserved.</p>
    </footer>

    <script>
        const testimonials = document.querySelectorAll('.testimonial');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        function showTestimonial(index) {
            testimonials.forEach((testimonial, i) => {
                testimonial.classList.toggle('active', i === index);
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
            showTestimonial(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % testimonials.length;
            showTestimonial(currentIndex);
        });
    </script>

</body>
</html>
